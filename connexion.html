<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue - Choisissez votre profil - Stones Academy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #6e8efb, #a777e3, #ff6f91, #feca57);
      background-size: 400%;
      animation: colorShift 15s ease-in-out infinite;
      color: #fff;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem 3.5rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 550px;
      width: 90%;
      animation: fadeIn 1.2s ease-in-out;
    }

    .logo-img {
      width: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      color: #2c3e50;
      margin-bottom: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    p {
      color: #34495e;
      margin-bottom: 2.5rem;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 0.9rem 2.5rem;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.4s ease;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      filter: brightness(1.1);
    }

    .admin {
      background: linear-gradient(45deg, #007bff, #00c4ff);
    }

    .etudiant {
      background: linear-gradient(45deg, #28a745, #2ecc71);
    }

    .enseignant {
      background: linear-gradient(45deg, #dc3545, #ff6b6b);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.8rem 2rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        padding: 0.7rem 2rem;
        font-size: 0.95rem;
      }

      .logo-img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logostones.jpg" alt="Stones Academy Logo" class="logo-img">
    <h1>Bienvenue à Stones Academy</h1>
    <p>Choisissez votre profil pour vous connecter :</p>
    <div class="buttons">
      <a href="loginadmin.html" class="btn admin">Admin</a>
      <a href="logetu.html" class="btn etudiant">Étudiant</a>
      <a href="logensei.html" class="btn enseignant">Enseignant</a>
    </div>
  </div>
</body>
</html>
