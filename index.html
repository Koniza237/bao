<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue à Stones Academy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #6e8efb, #a777e3, #ff6f91, #feca57);
      background-size: 400%;
      animation: colorShift 15s ease-in-out infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      max-width: 800px;
      width: 90%;
      animation: fadeIn 2s ease-in-out;
    }

    .logo-img {
      width: 150px;
      margin-bottom: 1rem;
    }

    .logo {
      font-size: 3rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5rem;
      animation: slideIn 1.5s ease-out;
    }

    .intro {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      animation: fadeInText 3s ease-in-out;
    }

    .intro span {
      display: inline-block;
      opacity: 0;
      animation: typeEffect 0.05s forwards;
    }

    .redirect-notice {
      font-size: 1rem;
      color: #ddd;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes typeEffect {
      to { opacity: 1; }
    }

    .intro span:nth-child(1) { animation-delay: 0.5s; }
    .intro span:nth-child(2) { animation-delay: 0.55s; }
    .intro span:nth-child(3) { animation-delay: 0.6s; }

    @media (max-width: 480px) {
      .logo {
        font-size: 2rem;
      }

      .intro {
        font-size: 1rem;
        padding: 1.5rem;
      }

      .redirect-notice {
        font-size: 0.9rem;
      }

      .logo-img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logostones.jpg" alt="Stones Academy Logo" class="logo-img">
    <h1 class="logo">Stones Academy</h1>
    <p class="intro" id="intro-text">
      Bienvenue à Stones Academy, une institution d'excellence dédiée à la formation des leaders de demain. Découvrez un environnement d'apprentissage innovant et inspirant.
    </p>
    <p class="redirect-notice">Redirection vers la page de connexion après la présentation...</p>
  </div>
  <script>
    const introText = document.getElementById('intro-text');
    const textContent = introText.innerHTML;
    introText.innerHTML = '';
    const chars = textContent.split('');
    chars.forEach((char, index) => {
      const span = document.createElement('span');
      span.innerHTML = char === ' ' ? ' ' : char;
      span.style.animationDelay = `${0.5 + index * 0.05}s`;
      introText.appendChild(span);
    });

    const totalAnimationTime = 0.5 + chars.length * 0.05;
    setTimeout(() => {
      window.location.href = 'connexion.html';
    }, totalAnimationTime * 1000);
  </script>
</body>
</html>
