<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Administrateur - Stones Academy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #6e8efb, #a777e3, #ff6f91, #feca57);
      background-size: 400%;
      animation: colorShift 15s ease-in-out infinite;
      overflow: auto;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    .info-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.1);
      padding: 0.5rem;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #2c3e50;
    }

    .logo-img {
      width: 100px;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      color: #2c3e50;
      margin: 1rem 0;
      font-weight: 700;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    label {
      position: absolute;
      top: 0.9rem;
      left: 1rem;
      color: #666;
      font-size: 1rem;
      transition: all 0.3s;
      pointer-events: none;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -0.8rem;
      left: 0.8rem;
      font-size: 0.8rem;
      color: #007bff;
      background: #fff;
      padding: 0 0.2rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(45deg, #007bff, #00c4ff);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .forgot-password {
      display: block;
      margin-top: 1rem;
      color: #007bff;
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .error {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 1rem;
      animation: shake 0.3s ease-in-out;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .modal-content h3 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .modal-content input {
      margin-bottom: 1rem;
    }

    .modal-content button {
      padding: 0.8rem;
    }

    .modal-content .close {
      background: #dc3545;
      margin-top: 1rem;
    }

    .modal-content .close:hover {
      background: #b02a37;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 2rem;
        max-width: 90%;
      }
      .info-bar {
        text-align: center;
      }
      h2 {
        font-size: 1.5rem;
      }
      input, button {
        font-size: 0.95rem;
      }
      .modal-content {
        padding: 1.5rem;
      }
      .logo-img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="info-bar">
      <span id="date-time"></span>
    </div>
    <img src="logostones.jpg" alt="Stones Academy Logo" class="logo-img">
    <h2>Connexion Administrateur</h2>
    <form id="login-form">
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Mot de passe</label>
      </div>
      <button type="submit">Se connecter</button>
      <a href="#" class="forgot-password" id="forgot-password-link">Mot de passe oublié ?</a>
      <div class="error" id="error-message" style="display: none;"></div>
    </form>
  </div>

  <div class="modal" id="forgot-password-modal">
    <div class="modal-content">
      <h3>Réinitialiser le mot de passe</h3>
      <form id="forgot-password-form">
        <div class="input-group">
          <input type="email" id="reset-email" name="reset-email" placeholder=" " required>
          <label for="reset-email">Email</label>
        </div>
        <button type="submit">Envoyer le lien</button>
        <button type="button" class="close" id="close-modal">Fermer</button>
        <div class="error" id="reset-error-message" style="display: none;"></div>
      </form>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        timeZone: 'Africa/Lagos'
      };
      const dateTimeString = now.toLocaleString('fr-FR', options);
      document.getElementById('date-time').textContent = dateTimeString;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'admin@stones.academy' && password === 'Stones237') {
        localStorage.setItem('adminEmail', email);
        alert('Connexion réussie !');
        window.location.href = 'dashboard-admin.html';
      } else {
        errorMessage.textContent = 'Email ou mot de passe incorrect';
        errorMessage.style.display = 'block';
      }
    });

    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const forgotPasswordModal = document.getElementById('forgot-password-modal');
    const forgotPasswordForm = document.getElementById('forgot-password-form');
    const closeModal = document.getElementById('close-modal');
    const resetErrorMessage = document.getElementById('reset-error-message');

    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      forgotPasswordModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      forgotPasswordModal.style.display = 'none';
      resetErrorMessage.style.display = 'none';
    });

    forgotPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reset-email').value;

      try {
        const response = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await response.json();

        if (data.success) {
          alert(data.message);
          forgotPasswordModal.style.display = 'none';
        } else {
          resetErrorMessage.textContent = data.message;
          resetErrorMessage.style.display = 'block';
        }
      } catch (error) {
        resetErrorMessage.textContent = 'Erreur de connexion au serveur';
        resetErrorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
